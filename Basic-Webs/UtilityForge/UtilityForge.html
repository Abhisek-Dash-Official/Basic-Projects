    <script>
      // Curency Convertor
      const fromAmount = document.getElementById("fromAmount");
      const toAmount = document.getElementById("toAmount");
      const fromCurrency = document.getElementById("fromCurrency");
      const toCurrency = document.getElementById("toCurrency");
      const display = document.getElementById("displayCurrency");

      async function convertCurrency(amount, from, to) {
        const apiUrl = `https://api.exchangerate-api.com/v4/latest/${from.toUpperCase()}`;
        try {
          const response = await fetch(apiUrl);
          if (!response.ok)
            throw new Error(`HTTP error! Status: ${response.status}`);
          const data = await response.json();
          const rate = data.rates[to.toUpperCase()];
          if (!rate) throw new Error(`Unable to find rate for ${to}`);
          return (amount * rate).toFixed(2);
        } catch (error) {
          console.error("Error fetching exchange rates:", error);
          return null;
        }
      }

      fromAmount.addEventListener("input", async () => {
        const amount = parseFloat(fromAmount.value);
        if (isNaN(amount)) return;
        const converted = await convertCurrency(
          amount,
          fromCurrency.value,
          toCurrency.value
        );
        if (converted !== null) {
          toAmount.value = converted;
          display.textContent = `${amount} ${fromCurrency.value} = ${converted} ${toCurrency.value}`;
        }
      });

      toAmount.addEventListener("input", async () => {
        const amount = parseFloat(toAmount.value);
        if (isNaN(amount)) return;
        const converted = await convertCurrency(
          amount,
          toCurrency.value,
          fromCurrency.value
        );
        if (converted !== null) {
          fromAmount.value = converted;
          display.textContent = `${amount} ${toCurrency.value} = ${converted} ${fromCurrency.value}`;
        }
      });

      fromCurrency.addEventListener("change", () =>
        toAmount.dispatchEvent(new Event("input"))
      );
      toCurrency.addEventListener("change", () =>
        fromAmount.dispatchEvent(new Event("input"))
      );
    </script>
    <script>
      // AGE Calculator

      const inputDOB = document.getElementById("inputDOB");
      const calculateDOB = document.getElementById("CalculateDOB");
      const displayDOB = document.querySelector("#displayDOB ul");

      calculateDOB.addEventListener("click", () => {
        const userDOB = new Date(inputDOB.value);
        const today = new Date();
        if (isNaN(userDOB.getTime())) {
          alert("âŒ Invalid Date! Please enter a valid date of birth.");
          return;
        }
        let years;
        let months;
        let days;
        if (today.getTime() > userDOB.getTime()) {
          years = today.getFullYear() - userDOB.getFullYear();
          months = today.getMonth() - userDOB.getMonth();
          days = today.getDate() - userDOB.getDate();

          if (days < 0) {
            months--; // Borrow 1 month
            const prevMonth = new Date(
              today.getFullYear(),
              today.getMonth(),
              0
            );
            days += prevMonth.getDate();
          }
          if (months < 0) {
            years--; // Borrow 1 year
            months += 12;
          }
        } else {
          alert("âŒ Invalid Date! Please enter a valid date of birth.");
          years = months = days = 0;
        }
        displayDOB.innerHTML = `<ul>
              <li>Years: ${years}</li>
              <li>Months: ${months}</li>
              <li>Days: ${days}</li>
